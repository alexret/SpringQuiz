<html>
	<head>

	 <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	 <link href="css/sb-admin-2.min.css" rel="stylesheet">

	<body class="bg-gradient-primary">
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
           	 <div class="col-lg-6 d-none d-lg-block"> <img th:src="${foto}" width="500" height=500></div>

                <div class="p-5">

                    <h1 class="h4 text-gray-900 mb-4">Elige la opci&oacute;n correcta</h1>
                  </div>
                  <form th:action="@{/persistMessage}" method="post" class="user">
                    <div class="form-group">
                      &iquest; Qui&eacute;n es el personaje de la imagen?
                    </div>
                    <div class="form-group">
                      <input type="radio" name="respuesta" th:value="${pregunta1}"> <label th:text=${pregunta1}></label>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="respuesta" th:value="${pregunta2}"> <label th:text=${pregunta2}></label>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="respuesta" th:value="${pregunta3}"> <label th:text=${pregunta3}></label>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="respuesta" th:value="${pregunta4}"> <label th:text=${pregunta4}></label>
                    </div>
                  <hr>
				<br> <input class="btn btn-primary btn-icon-split" type="submit" value="Guardar" />
				</form>
                  
                  <div class="text-center">
                 	Puntuaci&oacute;n: <label th:text=${valor_form}></label>

                </div>
              </div>
            </div>

        </div>

      </div>	
    </div>    
	</body>
