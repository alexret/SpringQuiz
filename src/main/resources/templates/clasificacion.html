<html>
	<head>

	 <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	 <link href="css/sb-admin-2.min.css" rel="stylesheet">
	 
	 <style>
	 @font-face {
				font-family: "Minecraft";
				src: url("css/fonts/Minecraft.ttf");
				src:url("css/fonts/Minecraft.ttf") format("ttf"),
				}
	 			 
	 * {font-family: Minecraft}
	 </style>
	 
	</head>
	<body class="bg-gradient-primary">
    <div class="row justify-content-center">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="row">
              <div class="col-lg-6">
                <div class="p-5">
                
                <table>
                	<tr>
                		<th style="text-align:center"> Clasificaci&oacute;n </th>
                		<th colspan="2"> </th>
                		<th style="text-align:center"> Nombres </th>
                		<th colspan="2"> </th>
                		<th style="text-align:center"> Puntuaci&oacute;n </th>
                	</tr>
 					    <tr th:each="puntuacion,iterStat : ${puntuacion}">
 					    	<td style="text-align:center" th:text="${iterStat.index +1}"></td> 
 					    	<td colspan="2"></td> 
					        <td style="text-align:center" th:text="${puntuacion.nombrejugador}"></td>
					        <td colspan="2"></td> 
					        <td style="text-align:center" th:text="${puntuacion.puntuacionjugador}"></td> 
					    </tr> 
                
                </table>
                
                  <div class="text-center" style="width:800px; margin:0 auto;">
                 
                  </div>
                </div>
              </div>
            </div>

      </div>	
    </div>    
	</body>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
