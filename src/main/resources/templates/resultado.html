<html>
	<head>

	 <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	 <link href="css/sb-admin-2.min.css" rel="stylesheet">
	</head>
	<body class="bg-gradient-primary">
    <div class="row justify-content-center">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="row">
              <div class="col-lg-6">
                <div class="p-5">
                <form th:action="@{/persistMessage}" method="post">
                <table>
                	<tr>
                		<th> Clasificaci&oacute;n </th>
                		<th> Nombres </th>
                		<th> Puntuaci&oacute;n </th>
                	</tr>
                	<th:block th:each="puntuacion,iterStat : ${puntuacion}"> 
 					    <tr>
 					    	<td th:text="${iterStat.index +1}"></td>  
					        <td th:text="${puntuacion.Nombre}"></td> 
					        <td th:text="${puntuacion.Puntuacion}"></td> 
					    </tr> 
					</th:block> 
                
                
                </table>
                
                  <div class="text-center" style="width:800px; margin:0 auto;">
                 
					</form>
                  </div>
                </div>
              </div>
            </div>

      </div>	
    </div>    
	</body>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</html>
